<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#2d1515"/>
    </linearGradient>
    <linearGradient id="screen3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#ffcc00"/>
    </linearGradient>
    <linearGradient id="keyboard" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="33%" style="stop-color:#00ff00"/>
      <stop offset="66%" style="stop-color:#0000ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg3)"/>
  <!-- Laptop screen -->
  <path d="M 80 40 L 320 40 L 340 180 L 60 180 Z" fill="#1a1a1a"/>
  <path d="M 90 50 L 310 50 L 325 170 L 75 170 Z" fill="url(#screen3)"/>
  <!-- ROG Logo on screen -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">ROG</text>
  <!-- Laptop base -->
  <path d="M 50 180 L 350 180 L 370 220 L 30 220 Z" fill="#2a2a2a"/>
  <!-- RGB Keyboard glow -->
  <rect x="70" y="185" width="260" height="25" rx="3" fill="url(#keyboard)" opacity="0.6"/>
  <!-- Glow effect -->
  <ellipse cx="200" cy="250" rx="120" ry="15" fill="#ff3333" opacity="0.3"/>
  <!-- Text -->
  <text x="200" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">ASUS ROG Strix G15</text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">RTX 4060 | 16GB RAM | 512GB SSD</text>
</svg>
