      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="phone1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9c9c9"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
