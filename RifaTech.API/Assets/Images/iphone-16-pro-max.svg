  <!-- Text -->
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">iPhone 16 Pro Max</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">256GB - Tit√¢nio</text>
