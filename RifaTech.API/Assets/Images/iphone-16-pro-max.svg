  <!-- Camera module -->
  <rect x="158" y="35" width="35" height="35" rx="8" fill="#2a2a2a"/>
  <circle cx="168" cy="45" r="6" fill="#1a1a2e"/>
  <circle cx="183" cy="45" r="6" fill="#1a1a2e"/>
  <circle cx="168" cy="60" r="6" fill="#1a1a2e"/>
