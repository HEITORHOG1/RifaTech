<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="tvscreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#0099cc"/>
      <stop offset="100%" style="stop-color:#006699"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg4)"/>
  <!-- TV Frame -->
  <rect x="40" y="40" width="320" height="180" rx="5" fill="#1a1a1a"/>
  <!-- TV Screen -->
  <rect x="45" y="45" width="310" height="165" rx="3" fill="url(#tvscreen)"/>
  <!-- Samsung logo on screen -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="8">SAMSUNG</text>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.8">Crystal UHD 4K</text>
  <!-- TV Stand -->
  <rect x="170" y="220" width="60" height="10" fill="#333"/>
  <rect x="150" y="225" width="100" height="8" rx="2" fill="#1a1a1a"/>
  <!-- Alexa indicator -->
  <circle cx="360" cy="50" r="5" fill="#00d4ff"/>
  <!-- Glow effect -->
  <ellipse cx="200" cy="260" rx="140" ry="15" fill="#00d4ff" opacity="0.2"/>
  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Smart TV Samsung 65" 4K</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">Crystal UHD com Alexa integrada</text>
</svg>
