<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="appleWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg5)"/>
  <!-- Charging Case -->
  <rect x="140" y="100" width="120" height="90" rx="20" fill="url(#appleWhite)"/>
  <rect x="145" y="105" width="110" height="40" rx="15" fill="#f5f5f5"/>
  <!-- Case hinge line -->
  <line x1="145" y1="145" x2="255" y2="145" stroke="#ddd" stroke-width="2"/>
  <!-- Left AirPod -->
  <ellipse cx="170" cy="125" rx="12" ry="15" fill="url(#appleWhite)"/>
  <rect x="166" y="130" width="8" height="25" rx="3" fill="url(#appleWhite)"/>
  <!-- Right AirPod -->
  <ellipse cx="230" cy="125" rx="12" ry="15" fill="url(#appleWhite)"/>
  <rect x="226" y="130" width="8" height="25" rx="3" fill="url(#appleWhite)"/>
  <!-- LED indicator -->
  <circle cx="200" cy="170" r="4" fill="#4ade80"/>
  <!-- Apple logo hint -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="20" fill="#888" text-anchor="middle"></text>
  <!-- Glow effect -->
  <ellipse cx="200" cy="230" rx="80" ry="15" fill="#ffffff" opacity="0.1"/>
  <!-- Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AirPods Pro 2ª Geração</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">Com estojo MagSafe</text>
</svg>
