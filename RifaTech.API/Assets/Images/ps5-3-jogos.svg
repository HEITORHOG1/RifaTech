  <!-- Game discs -->
  <rect x="60" y="120" width="60" height="80" rx="3" fill="#2563eb" transform="rotate(-10 90 160)"/>
  <rect x="70" y="130" width="60" height="80" rx="3" fill="#dc2626" transform="rotate(-5 100 170)"/>
  <rect x="80" y="140" width="60" height="80" rx="3" fill="#16a34a"/>
