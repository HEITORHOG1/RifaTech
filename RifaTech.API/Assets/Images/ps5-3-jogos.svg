  </defs>
  <rect width="400" height="300" fill="url(#bg2)"/>
  <!-- PS5 Console -->
  <path d="M 170 50 Q 150 100 160 200 L 180 210 L 180 50 Z" fill="url(#ps5white)"/>
  <path d="M 230 50 Q 250 100 240 200 L 220 210 L 220 50 Z" fill="url(#ps5white)"/>
